name: PR Validate

on:
  pull_request:
    types: [edited, opened, synchronize, reopened, ready_for_review]
  pull_request_target:
    types: [edited, opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-edit-${{ github.event.number }}
  cancel-in-progress: true

permissions: {}

jobs:
  check-fork:
    name: Check Fork
    runs-on: ubuntu-24.04
    outputs:
      is_fork: ${{ steps.detect.outputs.is_fork }}
    steps:
      - id: detect
        name: Detect fork PR
        shell: bash
        run: |
          set -e
          is_fork=false
          if [ "${{ github.event_name }}" = "pull_request" ] || [ "${{ github.event_name }}" = "pull_request_target" ]; then
            if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
              is_fork=true
            fi
          fi
          echo "is_fork=$is_fork" >> "$GITHUB_OUTPUT"

  validate:
    name: Validate PR
    if: github.event_name == 'pull_request' && (! github.event.pull_request.draft)
    needs: [check-fork]
    permissions:
      pull-requests: write
    uses: bcgov/quickstart-openshift-helpers/.github/workflows/.pr-validate.yml@6d695dd755fa9255ea4bde335890516beb6f95e4 # v1.0.1
    with:
      markdown_links: |
        - [Frontend](https://${{ github.event.repository.name }}-${{ github.event.number }}.apps.silver.devops.gov.bc.ca)
        - [Backend](https://${{ github.event.repository.name }}-${{ github.event.number }}.apps.silver.devops.gov.bc.ca/api)

  validate-fork:
    name: Validate PR (Fork)
    if: github.event_name == 'pull_request_target' && (! github.event.pull_request.draft) && needs.check-fork.outputs.is_fork == 'true'
    needs: [check-fork]
    environment: fork-pr-approval
    permissions:
      pull-requests: write
    uses: bcgov/quickstart-openshift-helpers/.github/workflows/.pr-validate.yml@6d695dd755fa9255ea4bde335890516beb6f95e4 # v1.0.1
    with:
      markdown_links: |
        - [Frontend](https://${{ github.event.repository.name }}-${{ github.event.number }}.apps.silver.devops.gov.bc.ca)
        - [Backend](https://${{ github.event.repository.name }}-${{ github.event.number }}.apps.silver.devops.gov.bc.ca/api)

  results:
    name: Validate Results
    if: github.event_name == 'pull_request' && always()
    needs: [validate]
    runs-on: ubuntu-24.04
    steps:
      - run: echo "Success!"

  results-fork:
    name: Validate Results (Fork)
    if: github.event_name == 'pull_request_target' && needs.check-fork.outputs.is_fork == 'true' && always()
    needs: [check-fork, validate-fork]
    environment: fork-pr-approval
    runs-on: ubuntu-24.04
    steps:
      - run: echo "Success!"
