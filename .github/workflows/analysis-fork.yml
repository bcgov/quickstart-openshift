name: Analysis (Fork)

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review, converted_to_draft]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions: {}

jobs:
  gate:
    name: Fork Approval
    if: (! github.event.pull_request.draft) && github.event.pull_request.head.repo.full_name != github.repository
    environment: fork-pr-approval
    runs-on: ubuntu-24.04
    steps:
      - run: echo "Approved fork PR run"

  backend-tests:
    name: Backend Tests
    if: (! github.event.pull_request.draft) && github.event.pull_request.head.repo.full_name != github.repository
    needs: [gate]
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: default
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: bcgov/action-test-and-analyse@afffbe41eabeb9380cf96a5f7cba3ee01caeb76d # v2.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACKEND }}
        with:
          commands: |
            npm ci
            npm run lint
            npm run test:cov
          dir: backend
          node_version: "22"
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          branch: ${{ github.event.pull_request.head.sha }}
          sonar_args: >
            -Dsonar.exclusions=**/coverage/**,**/node_modules/**,**/*spec.ts
            -Dsonar.organization=bcgov-sonarcloud
            -Dsonar.projectKey=quickstart-openshift_backend
            -Dsonar.sources=src
            -Dsonar.tests.inclusions=**/*spec.ts
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
          sonar_token: ${{ env.SONAR_TOKEN }}
          dep_scan: warning
          supply_scan: true
          triggers: ('backend/')

  frontend-tests:
    name: Frontend Tests
    if: (! github.event.pull_request.draft) && github.event.pull_request.head.repo.full_name != github.repository
    needs: [gate]
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: bcgov/action-test-and-analyse@afffbe41eabeb9380cf96a5f7cba3ee01caeb76d # v2.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
        with:
          commands: |
            npm ci
            npm run lint
            npm run test:cov
          dir: frontend
          node_version: "22"
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          branch: ${{ github.event.pull_request.head.sha }}
          sonar_args: >
            -Dsonar.exclusions=**/coverage/**,**/node_modules/**,**/*spec.ts
            -Dsonar.organization=bcgov-sonarcloud
            -Dsonar.projectKey=quickstart-openshift_frontend
            -Dsonar.sources=src
            -Dsonar.tests.inclusions=**/*spec.ts
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
          sonar_token: ${{ env.SONAR_TOKEN }}
          dep_scan: warning
          supply_scan: true
          triggers: ('frontend/')

  results:
    name: Analysis Results
    if: (! github.event.pull_request.draft) && github.event.pull_request.head.repo.full_name != github.repository
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-24.04
    steps:
      - if: contains(needs.*.result, 'failure')||contains(needs.*.result, 'canceled')
        run: echo "At least one job has failed." && exit 1
      - run: echo "Success!"
