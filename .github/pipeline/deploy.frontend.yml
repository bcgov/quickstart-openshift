apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ${NAME}
  annotations:
    description: "Greenfield Template"
    tags: "gfp"
    iconClass: icon-js
labels:
  app: ${NAME}-${SUFFIX}
  app.kubernetes.io/part-of: ${NAME}-${SUFFIX}
parameters:
  - name: NAME
    description: Module name
    value: gfp
  - name: COMPONENT
    description: Component name
    value: frontend
  - name: SUFFIX
    description: Deployment suffix, e.g. pr-### or prod
    required: true
  - name: NAMESPACE
    description: Namespace to deploy to
    value: 32d13a-dev
  - name: DOMAIN
    value: apps.silver.devops.gov.bc.ca
  - name: CPU_REQUEST
    value: 250m
  - name: MEMORY_REQUEST
    value: 1Gi
  - name: REGISTRY
    value: image-registry.openshift-image-registry.svc:5000
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: ${NAME}-${SUFFIX}
      name: ${NAME}-${COMPONENT}-${SUFFIX}
    spec:
      lookupPolicy:
        local: false
      tags:
      - name: pr-${SUFFIX}
        from:
          kind: DockerImage
          name: ghcr.io/bcgov/greenfield-template:pr-${COMPONENT}-${SUFFIX}
        referencePolicy:
          type: Local
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: ${NAME}-${SUFFIX}
      name: ${NAME}-${COMPONENT}-${SUFFIX}
    spec:
      replicas: 1
      selector:
        name: ${NAME}-${COMPONENT}-${SUFFIX}
      strategy:
        type: Rolling
      template:
        metadata:
          labels:
            app: ${NAME}-${SUFFIX}
            name: ${NAME}-${COMPONENT}-${SUFFIX}
        spec:
          containers:
            - image: ${REGISTRY}/${NAMESPACE}/${NAME}-${COMPONENT}-${SUFFIX}:pr-${SUFFIX}
              imagePullPolicy: Always
              name: ${NAME}
              ports:
                - containerPort: 3000
                  protocol: TCP
              resources:
                requests:
                  cpu: ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
              readinessProbe:
                httpGet:
                  path: /
                  port: 3000
                  scheme: HTTP
                initialDelaySeconds: 15
                periodSeconds: 30
                timeoutSeconds: 1
              livenessProbe:
                successThreshold: 1
                failureThreshold: 3
                httpGet:
                  path: /
                  port: 3000
                  scheme: HTTP
                initialDelaySeconds: 15
                periodSeconds: 30
                timeoutSeconds: 5
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${NAME}-${SUFFIX}
        name: ${NAME}-${COMPONENT}-${SUFFIX}
      name: ${NAME}-${COMPONENT}-${SUFFIX}
    spec:
      ports:
        - name: 3000-tcp
          protocol: TCP
          port: 80
          targetPort: 3000
      selector:
        name: ${NAME}-${COMPONENT}-${SUFFIX}
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      labels:
        app: ${NAME}-${SUFFIX}
      name: ${NAME}-${COMPONENT}-${SUFFIX}
    spec:
      host: ${NAME}-${COMPONENT}-${SUFFIX}.${DOMAIN}
      port:
        targetPort: 3000-tcp
      to:
        kind: Service
        name: ${NAME}-${COMPONENT}-${SUFFIX}
        weight: 100
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
